<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="robots" content="noindex,noarchive" />
		<meta name="googlebot" content="noindex,noarchive,nosnippet" />
		<title>Uwyn RIFE - errors occurred</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				color: #000000;
				background-color: #ffffff;
				font-family: arial, helvetica, sans-serif;
				font-size: 10pt;
			}
			
			a:link {
				color: #042d56;
			}
			
			a:active {
				color: #4b4b4b;
			}
			
			a:visited {
				color: #4b4b4b;
			}
			
			#product {
				border: solid #042d56 0.5em;
				background-color: #042d56;
				font-size: large;
				font-weight: bold;
				text-align: center;
			}
			
			.uwyn {
				color: #cccccc;
			}
			
			.rife {
				color: #ffffff;
			}
			
			#title {
				border: solid #b62636 0.5em;
				color: #ffffff;
				background-color: #b62636;
				font-size: 11pt;
				font-weight: bold;
				text-align: center;
			}
			
			#exceptions {
				margin:  0.5em;
			}
			
			#copyright {
				margin:  1em 0.5em;
			}
			
			.at {
				color: #666666;
			}
			
			.classname {
				color: #000033;
			}
			
			.method {
				color: #000099;
			}
			
			.file {
				color: #006600;
			}
			
			.more {
				margin-top: 1em;
				color: #666666;
			}
		</style>
	</head>

	<body>
		<div id="product"><span class="uwyn">Uwyn</span> <span class="rife">RIFE</span></div>
		<div id="title">Errors occurred while processing the request.</div>
		<div id="exceptions">
			<!--V 'exceptions'--><!--/V-->
			
			<!--B 'stack_trace_line'-->
				<tr>
					<td nowrap="nowrap"><span class="at">at</span>&nbsp;&nbsp;<span class="class"><!--V 'class_name'-->class_name<!--/V--></span></td>
					<td nowrap="nowrap"><span class="method">&nbsp;&nbsp;&nbsp;<!--V 'method_name'-->method_name<!--/V-->&nbsp;&nbsp;</span></td>
					<td nowrap="nowrap">( <!--V 'details'--><!--/V-->
						<!--B 'file_name'--><span class="file"><!--V 'file_name'-->file_name<!--/V--></span><!--/B-->
						<!--B 'line_number'--> : <!--V 'line_number'-->line<!--/V--><!--/B--> )</td>
				</tr>
			<!--/B-->
			
			<!--B 'more_stack_trace'-->
				<tr>
					<td colspan="3"><div class="more"><b><!--V 'count'-->11<!--/V--> more ...</b></div></td>
				</tr>
			<!--/B-->
			
			<!--B 'more_exceptions'-->
				<div><b>more exceptions ...</b></div>
			<!--/B-->
		</div>
		<div id="copyright"><b>RIFE</b> <!--V 'RIFE_VERSION'/--> &copy; 2001-2008 by <a href="http://www.uwyn.com">Uwyn bvba/sprl</a></div>
	</body>
	
</html>
