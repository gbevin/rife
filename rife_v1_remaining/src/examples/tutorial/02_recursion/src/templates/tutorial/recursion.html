<head>
	<title>Example of recursion with templates</title>
</head>

<body>
	<r:v name="level"/>
	
	<r:b name="level">
		<ul><r:v name="nodes"/></ul>
	</r:b>
	
	<r:b name="node">
		<li><r:v name="title"/><r:v name="level"/></li>
	</r:b>
</body>
