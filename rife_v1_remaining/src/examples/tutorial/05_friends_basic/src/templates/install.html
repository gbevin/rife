<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Install the database structure and data</title>
</head>

<body>
	<h3>Installation</h3>
	
	<r:v name="content"/>
	<r:bv name="content">
		<p>Are you sure you want to install the database structure?</p>
		<form name="confirmation" action="${v SUBMISSION:FORM:confirmation/}" method="post">
			<r:v name="SUBMISSION:PARAMS:confirmation"/>
			<input type="submit" name="Yes, I'm sure!" />
		</form>
	</r:bv>
	
	<r:b name="content_installed">
		<p>The installation has succeeded.</p>
	</r:b>
	
	<p><a href="${v EXIT:QUERY:menu/}">back to menu</a></p>
</body>

</html>
