<html>
<head><title>Frames through inheritance - <r:v name="title"/></title></head>

<frameset rows="50,*">
	<frame src="${v EXIT:QUERY:navigation/}" name="NAVIGATION_FRAME" />
	<frame src="${v EXIT:QUERY:content/}" name="CONTENT_FRAME" />
</frameset>

<noframes>
	<body>
	Your browser doesn't support frames.<br />
	They are required to visit this site.<br />
	</body>
</noframes>

</html>
